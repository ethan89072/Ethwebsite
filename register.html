<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .thank-you {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Register</h1>

<form id="regForm" onsubmit="handleSubmit(event)">
  <label>Full Name:</label>
  <input type="text" required>

  <label>Email:</label>
  <input type="email" required>

  <label>Phone Number:</label>
  <input type="tel" required>

  <label>Date of Birth:</label>
  <input type="date" required>

  <label>Gender:</label>
  <select required>
    <option value="">Select</option>
    <option>Male</option>
    <option>Female</option>
    <option>Other</option>
  </select>

  <label>Address:</label>
  <input type="text" required>

  <button type="submit">Submit</button>
</form>

<div class="thank-you" id="thankYouMsg">
  Thank you for registering! âœ…
</div>

<script>
  function handleSubmit(event) {
    event.preventDefault(); // Stop page reload
    document.getElementById("regForm").style.display = "none";
    document.getElementById("thankYouMsg").style.display = "block";
  }
</script>

</body>
</html>
