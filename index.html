<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EthWebsite - News & Community</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header {
      background-color: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      text-align: center;
      padding: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #f39c12;
    }

    .main {
      padding: 20px;
    }

    .headline {
      font-size: 24px;
      color: #222;
      margin-bottom: 15px;
      cursor: pointer;
    }

    .social {
      margin: 20px 0;
    }

    .social a {
      margin-right: 15px;
      text-decoration: none;
      color: #444;
    }

    .social a:hover {
      color: #f39c12;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      margin-top: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    .form-group button {
      background-color: #111;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-group button:hover {
      background-color: #f39c12;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to EthWebsite - Your Hub for News and Community</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">News</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <div class="main">
    <p class="headline" onclick="window.location.href='https://example.com/special-article';">
      ðŸš¨ Breaking News: Major Update Just Dropped!
    </p>

    <div class="social">
      <h3>Follow Me:</h3>
      <a href="https://instagram.com/yourhandle" target="_blank">Instagram</a>
      <a href="https://x.com/yourhandle" target="_blank">X (Twitter)</a>
    </div>

    <div class="form-container">
      <h2>Register Now</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="dob" required />
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />
        </div>

        <div class="form-group">
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="nonbinary">Non-binary</option>
            <option value="prefer_not">Prefer not to say</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country">Country:</label>
          <input type="text" id="country" name="country" />
        </div>

        <div class="form-group">
          <button type="submit">Submit Registration</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
