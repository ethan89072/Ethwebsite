<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Suspicious Link | EzmCyber</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0a0a0a;
      color: #e0ffe0;
      font-family: 'Orbitron', sans-serif;
      padding: 30px;
    }
    h1 {
      color: #00ffcc;
    }
    input[type="url"] {
      width: 100%;
      padding: 12px;
      background-color: #111;
      border: 1px solid #00ffcc;
      color: #fff;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #00ccaa;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Suspicious Link Checker</h1>
  <p>Enter a link below to see if it might be risky:</p>

  <form id="linkForm">
    <input type="url" id="urlInput" placeholder="Paste suspicious URL here..." required />
    <button type="submit">Check</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('linkForm');
    const result = document.getElementById('result');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value.trim();

      if (!url.startsWith("https://") && !url.startsWith("http://")) {
        result.textContent = "‚ö†Ô∏è Please include http:// or https://";
        result.style.color = "yellow";
        return;
      }

      if (url.includes("free-gift") || url.includes("login-now") || url.includes("verify-account") || url.includes("bit.ly") || url.includes("tinyurl")) {
        result.textContent = "üö® Warning: This link may be unsafe or part of a phishing scheme.";
        result.style.color = "red";
      } else {
        result.textContent = "‚úÖ This link appears to be okay, but always stay alert.";
        result.style.color = "lightgreen";
      }
    });
  </script>

</body>
</html>
